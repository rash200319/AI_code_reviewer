name: AI Code Reviewer

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  run_code_reviewer:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install groq pandas streamlit

      - name: Run AI Code Review and Generate Report
        id: review
        run: |
          echo "Starting analysis for sample_project/example.py"
          python cli/main.py sample_project/example.py

      - name: Comment on PR with Review Results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('code_reviewer_report.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### AI Code Review Results\n\`\`\`json\n${report}\n\`\`\``
            });

